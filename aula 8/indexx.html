<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms em HTML 2</title>
</head>

<body>
    <header>
        <h1>Exemplo de formulário no HTML</h1>
    </header>
    <article>
        <form action="#">
            <label for="cNOME">Nome</label><br />
            <input type="text" size="50" name="tNome" id="cNOME" required="required" /> <br /> <br />

            <p><b>Você mora:</b></p>
            <input type="radio" name="tipo" id="cid" value="C" />
            <label for="cid">Cidade</label><br />
            <input type="radio" name="tipo" id="inter" value="I" />
            <label for="inter">Imterior</label><br /><br /><br />

            <p><b>Qual meio de transporte você usa?</b></p>
            <input type="checkbox" id="transporte1" name="transporte1" value="Bike" />
            <label for="transporte1">Bicicleta</label><br />
            <input type="checkbox" id="transporte2" name="transporte2" value="Car" />
            <label for="Transpote2">Carro</label><br />
            <input type="checkbox" id="transporte3" name="transporte3" value="Bus" />
            <label for=transporte3>Ônibus</label><br />
            <input type="checkbox" id="transporte4" name="transporte4" value="Train" />
            <label for=transporte4>Metro</label><br />

            <input type="submit" value="Enviar" />

            <article>
                <form action="#">
                    <label for="time">Selecione seu time:</label>
                    <select id="time" name="time">
                        <option value="cruzeiro">Cruzeiro</option>
                        <option value="sao_paulo">São Paulo</option>
                        <option value="corinthians">Corinthians</option>
                        <option value="gremio">Grêmio</option>
                        <option value="goiás">Goiás</option>
                        <option value="santos">Santos</option>
                        <label for="cCid">Escolha a sua Cidade na lista:</label>
                        <input autocomplete="on" list="cidade" name="tCid" id="cCid" placeho lder="Sua Cidade" />
                        <datalist id="cidade">
                            <option value="São Paulo">
                            </option>
                            <option value="Campinas"></option>
                            <option value="Santos"></option>
                            <option value="Santo André"></option>
                            <option value="Osasco"></option>
                        </datalist>
                        <br /><br />
                        <input type="submit" value="Enviar" />
                </form>
            </article>

        </form>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
