<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artributo Colspan</title>
</head>

<body>
    <header>
        <h1>Elemento Cosplan</h1>
    </header>
    <article>
        <table>
            <caption>Vendas do produto X</caption>
            <thead>
                <tr>
                    <th colspan="4">vendas trimestrais</th>
                    <td>144.000</td>
                </tr>
                <tr>
                    <th rowspan="3">2010</th>
                    <td>144.000</td>
                </tr>
                <tr>
                    <td>179.580</td>
                </tr>
                <tr>
                    <td>254.000</td>
                </tr>
                </tbody>
        </table>
    </article>

    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>

    </article>
</body>

</html>
